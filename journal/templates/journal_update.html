<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Forex Journal.">
    <meta name="keywords" content="Forex, Forex Journal, Learn Forex">
    <title>TRADING JOURNAL</title>
       <!-- Optional: You can also include different sizes for different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'milligram.css' %}"> 
    <link rel="stylesheet" href=" {% static 'style.css' %}">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8893178371656933"
     crossorigin="anonymous"></script>
</head>
<body>

    <section class="navbar">
        <nav class="navlist">
            <img src="{% static 'img/20230312_165351.png' %}" alt="logo" class="logopng"> 
            <!-- <i class="fa-solid fa-bars navpress"></i>             -->
             <div class="holdnav">
               <a href="{% url 'dashboard' %}" class="navobjects">Dashboard</a> 
             </div>
        </nav>
    </section>
 
    <section class="j_entry">
        <hi class="login">UPDATE JOURNAL <i class="fa-solid fa-arrow-right"></i></hi>
        <form method="POST" action=" {% url 'update' journal.id %}" enctype="multipart/form-data">
            <h1 style="font-size: 2rem;color: yellow;text-transform: capitalize;">Long = YES, Short = NO, Win = Yes, Loss = NO</h1>
            <p style="color: white;"><span style="color: red;">*</span>The information above is referring to the Long/short field / Outcome Field...</p>
          {% csrf_token %}
           {{form.as_p}}

            <div class="send">
                <button>UPDATE</button>        
            </div>
          </form>
    </section>
</body>
</html>
